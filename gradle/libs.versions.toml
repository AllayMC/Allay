[versions]
junit = "5.9.2"
log4j = "2.20.0"
jline = "3.23.0"

[libraries]
nbt = { group = "com.github.AllayMC", name = "NBT", version = "3.0.7" }
network = { group = "org.cloudburstmc.protocol", name = "bedrock-connection", version = "3.0.0.Beta1-SNAPSHOT" }
guava = { group = "com.google.guava", name = "guava", version = "31.1-jre" }
gson = { group = "com.google.code.gson", name = "gson", version = "2.10.1" }
snakeyaml = { group = "org.yaml", name = "snakeyaml", version = "2.0" }
lombok = { group = "org.projectlombok", name = "lombok", version = "1.18.26" }
bytebuddy = { group = "net.bytebuddy", name = "byte-buddy", version = "1.14.0" }
annotations = { group = "org.jetbrains", name = "annotations", version = "24.0.1" }
libdeflate = { group = "cn.powernukkitx", name = "libdeflate-java", version = "0.0.2-PNX" }
disruptor = { group = "com.lmax", name = "disruptor", version = "3.4.4" }
commonsio = { group = "commons-io", name = "commons-io", version = "2.13.0" }
hephaistos = { group = "io.github.jglrxavpok.hephaistos", name = "common", version = "2.6.0" }
picocli = { group = "info.picocli", name = "picocli", version = "4.7.4" }

# Logging dependencies
slf4j-api = { group = "org.slf4j", name = "slf4j-api", version = "2.0.7" }
log4j-slf4j2-impl = { group = "org.apache.logging.log4j", name = "log4j-slf4j2-impl", version.ref = "log4j" }
log4j-core = { group = "org.apache.logging.log4j", name = "log4j-core", version.ref = "log4j" }

# CLI dependencies
jline-terminal = { group = "org.jline", name = "jline-terminal", version.ref = "jline" }
jline-terminal-jna = { group = "org.jline", name = "jline-terminal-jna", version.ref = "jline" }
jline-reader = { group = "org.jline", name = "jline-reader", version.ref = "jline" }
terminalconsoleappender = { group = "net.minecrell", name = "terminalconsoleappender", version = "1.3.0" }

# Testing dependencies
junit-jupiter-api = { group = "org.junit.jupiter", name = "junit-jupiter-api", version.ref = "junit" }
junit-jupiter-engine = { group = "org.junit.jupiter", name = "junit-jupiter-engine", version.ref = "junit" }
mockito = { group = "org.mockito", name = "mockito-core", version = "5.4.0" }
mockito-junit = { group = "org.mockito", name = "mockito-junit-jupiter", version = "5.4.0" }

# Code generating
javapoet = { group = "com.squareup", name = "javapoet", version = "1.13.0" }

# FastUtil
fastutil = { group = "it.unimi.dsi", name = "fastutil", version = "8.5.12" }

# Reflections
reflections = { group = "org.reflections", name = "reflections", version = "0.10.2" }

# Progress Bar
progressbar = { group = "me.tongfei", name = "progressbar", version = "0.9.4" }

#3D math computing
joml = { group = "org.joml", name = "joml", version = "1.10.5" }
joml-primitives = { group = "org.joml", name = "joml-primitives", version = "1.10.0" }

[bundles]
logging = ["log4j-slf4j2-impl", "log4j-core"]
terminal = ["jline-terminal", "jline-terminal-jna", "jline-reader", "terminalconsoleappender"]
test = ["junit-jupiter-api", "junit-jupiter-engine", "mockito", "mockito-junit"]