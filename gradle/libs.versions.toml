[versions]
log4j = "2.22.1"
junit = "5.10.2"
mockito = "5.10.0"
graalvm = "23.1.2"

[libraries]
# NBT
nbt = { group = "org.allaymc", name = "NBT", version = "3.0.8" }
# MC network protocol
network = { group = "org.cloudburstmc.protocol", name = "bedrock-connection", version = "3.0.0.Beta1-SNAPSHOT" }
# block-state-updater
blockstateupdater = { group = "org.cloudburstmc", name = "block-state-updater", version = "1.20.60-SNAPSHOT" }
# Collections
fastutil = { group = "it.unimi.dsi", name = "fastutil", version = "8.5.13" }
guava = { group = "com.google.guava", name = "guava", version = "33.0.0-jre" }
# Serialization
gson = { group = "com.google.code.gson", name = "gson", version = "2.10.1" }
snakeyaml = { group = "org.yaml", name = "snakeyaml", version = "2.2" }
# Util library
commonslang3 = { group = "org.apache.commons", name = "commons-lang3", version = "3.14.0" }
# Support Annotation
lombok = { group = "org.projectlombok", name = "lombok", version = "1.18.30" }
annotations = { group = "org.jetbrains", name = "annotations", version = "24.1.0" }
# zlib
libdeflate = { group = "cn.powernukkitx", name = "libdeflate-java", version = "0.0.2-PNX" }
# concurrency
disruptor = { group = "com.lmax", name = "disruptor", version = "4.0.0" }
# IO
commonsio = { group = "commons-io", name = "commons-io", version = "2.15.1" }
# bytecode
bytebuddy = { group = "net.bytebuddy", name = "byte-buddy", version = "1.14.11" }
# MC Region Loader
hephaistos = { group = "io.github.jglrxavpok.hephaistos", name = "common", version = "2.6.1" }
# Cache
caffeine = { group = "com.github.ben-manes.caffeine", name = "caffeine", version = "3.1.8" }
# K-V DataBase
leveldbjni = { group = "net.daporkchop", name = "leveldb-mcpe-jni", version = "0.0.10-SNAPSHOT" }
# Logging dependencies
slf4j-api = { group = "org.slf4j", name = "slf4j-api", version = "2.0.12" }
log4j-slf4j2-impl = { group = "org.apache.logging.log4j", name = "log4j-slf4j2-impl", version.ref = "log4j" }
log4j-core = { group = "org.apache.logging.log4j", name = "log4j-core", version.ref = "log4j" }
# CLI dependencie
progressbar = { group = "me.tongfei", name = "progressbar", version = "0.10.0" }
picocli = { group = "info.picocli", name = "picocli", version = "4.7.5" }
mcterminal = { group = "net.minecrell", name = "terminalconsoleappender", version = "1.3.0" }
# Testing dependencies
junit-jupiter-api = { group = "org.junit.jupiter", name = "junit-jupiter-api", version.ref = "junit" }
junit-jupiter-engine = { group = "org.junit.jupiter", name = "junit-jupiter-engine", version.ref = "junit" }
mockito = { group = "org.mockito", name = "mockito-core", version.ref = "mockito" }
mockito-junit = { group = "org.mockito", name = "mockito-junit-jupiter", version.ref = "mockito" }
# Code generating
javapoet = { group = "com.squareup", name = "javapoet", version = "1.13.0" }
# Reflections
reflections = { group = "org.reflections", name = "reflections", version = "0.10.2" }
fastreflect = { group = "com.github.daniellansun", name = "fast-reflection", version = "08ec134a5c" }
# Math computing
joml = { group = "org.joml", name = "joml", version = "1.10.5" }
joml-primitives = { group = "org.joml", name = "joml-primitives", version = "1.10.0" }
# Netty epoll
netty-epoll = { group = "io.netty", name = "netty-transport-classes-epoll", version = "4.1.106.Final" }
# Configulation lib
okaeri-configs-yaml-snakeyaml = { group = "eu.okaeri", name = "okaeri-configs-yaml-snakeyaml", version = "5.0.0-beta.5" }
# JeGenerator
jegenerator = { group = "org.allaymc", name = "JEGeneratorBinary", version = "1.20.2-R0.4" }
# GraalJS
js = { group = "org.graalvm.polyglot", name = "js-community", version.ref = "graalvm" }
polyglot = { group = "org.graalvm.polyglot", name = "polyglot", version.ref = "graalvm" }
sdk = { group = "org.graalvm.sdk", name = "graal-sdk", version.ref = "graalvm" }
chromeinspector-tool = { group = "org.graalvm.tools", name = "chromeinspector-tool", version.ref = "graalvm" }
profiler-tool = { group = "org.graalvm.tools", name = "profiler-tool", version.ref = "graalvm" }
# Native Operating System and Hardware Information
oshi = { group = "com.github.oshi", name = "oshi-core", version = "6.4.12" }

[bundles]
logging = ["log4j-slf4j2-impl", "log4j-core"]
test = ["junit-jupiter-api", "junit-jupiter-engine", "mockito", "mockito-junit"]
graalvm = ["sdk", "js", "polyglot", "chromeinspector-tool", "profiler-tool"]
