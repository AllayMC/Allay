[ServerInfo]
description = "Show some information through scoreboard & bossbar."
authors = ["daoge_cmd"]
github = "https://github.com/AllayMC/ServerInfo"

[RemoteCommand]
description = "Execute server command through http interface."
authors = ["daoge_cmd"]
github = "https://github.com/AllayMC/RemoteCommand"

[AllayScalaLibrary]
description = "Scala standard library and scala toolkit packages for allay."
