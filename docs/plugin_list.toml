github = "https://github.com/ScAllay/AllayScalaLibrary"

[DiscordRelay]
description = "A Simple Minecraft to Discord Relay for the AllayMC Server Software!"
authors = ["Acktar"]
github = "https://github.com/acktarbadulla/DiscordRelay-AllayMC"

[SimpleScoreboard]
description = "A lightweight and customizable scoreboard plugin for AllayMC."
authors = ["Acktar"]
github = "https://github.com/Mythical-Games/SimpleScoreboard"

[allaymc-kotlinx]
description = "Kotlin-style Extension Library and Shared Standard Library for Allay Server"
