name: Allay

on:
  push:
    branches: [ "master" ]
    paths:
      - .github/workflows/gradle.yml
      - Allay-API/**
      - Allay-Server/**
      - Allay-Data/**
  pull_request:
    paths:
      - .github/workflows/gradle.yml
      - Allay-API/**
      - Allay-Server/**
      - Allay-Data/**

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      # Support for ipv6
      - name: Setup WARP
        uses: fscarmen/warp-on-actions@v1.1
        if: contains(github.ref_name, 'master')
        with:
          stack: dual
      - uses: actions/checkout@v4
      - run: chmod +x gradlew
      - uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'zulu'
      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v4
        with:
          gradle-version: wrapper
          cache-overwrite-existing: true
          cache-read-only: false
          build-scan-publish: true
          build-scan-terms-of-use-url: "https://gradle.com/terms-of-service"
          build-scan-terms-of-use-agree: "yes"
      - name: Build
        run: ./gradlew build
      - name: Generate coverage reports
        run: ./gradlew jacocoTestReport
      - name: Upload coverage reports to Codecov
        uses: codecov/codecov-action@v4.5.0
        with:
          directory: .jacoco/test/
          token: ${{ secrets.CODECOV_TOKEN }}
      # Upload Allay-Server
      - name: Upload Allay-Server
        uses: actions/upload-artifact@v4
        if: success() && contains(github.ref_name, 'master')
        with:
          name: Allay-Server
          path: Allay-Server/build/libs/Allay-Server-shaded.jar
      # Publish to JitPack
      - name: Publish to JitPack
        uses: fjogeleit/http-request-action@v1
        if: success() && github.event_name == 'push' && github.repository == 'AllayMC/Allay' && contains(github.ref_name, 'master')
        with:
          url: 'https://jitpack.io/#AllayMC/Allay/master-SNAPSHOT'
          method: 'GET'
      # Generate information
      - name: Get Short SHA
        id: vars
        run: echo "sha_short=$(git rev-parse --short HEAD)" >> $GITHUB_OUTPUT
      - name: Format ChangeLog
        id: get-changelog
        if: success() && github.event_name == 'push' && github.repository == 'AllayMC/Allay' && contains(github.ref_name, 'master')
        run: |
          CHANGELOG=$(echo "${{ github.event.commits[0].message }}" | sed ':a;N;$!ba;s/\n/\\n/g')
          echo "changelog=$CHANGELOG" >> $GITHUB_OUTPUT
      - name: Get Time
        id: time
        uses: nanzm/get-time-action@v2.0
        if: success() && github.event_name == 'push' && github.repository == 'AllayMC/Allay' && contains(github.ref_name, 'master')
        with:
          timeZone: 8
          format: 'YYYY/MM/DD-HH:mm:ss'
      # Publish to MineBBS
      - name: Update MineBBS Infomation
        uses: fjogeleit/http-request-action@v1
        if: success() && github.event_name == 'push' && github.repository == 'AllayMC/Allay' && contains(github.ref_name, 'master')
        with:
          url: 'https://api.minebbs.com/api/openapi/v1/resources/8815/update'
          method: 'POST'
          customHeaders: '{"Authorization": "Bearer ${{ secrets.MINEBBS_API_KEY }}"}'
          contentType: 'application/json'
          data: '{"title": "${{ github.ref_name }}-${{ steps.vars.outputs.sha_short }}", "description": "${{ steps.get-changelog.outputs.changelog }}", "new_version": "${{ steps.time.outputs.time }}", "file_url": "https://github.com/AllayMC/Allay"}'
          escapeData: 'true'
          preventFailureOnNoResponse: 'true'
          ignoreStatusCodes: '400,404,401,403,429,500,502,503,504'
      # Copy jar to test server
      - name: Copy Jar to Test Server
        uses: appleboy/scp-action@master
        if: success() && github.event_name == 'push' && github.repository == 'AllayMC/Allay' && contains(github.ref_name, 'master')
        with:
          host: ${{ secrets.TEST_SERVER_HOST }}
          username: ${{ secrets.TEST_SERVER_USER_NAME }}
          port: ${{ secrets.TEST_SERVER_PORT }}
          key: ${{ secrets.TEST_SERVER_SSH_KEY }}
          passphrase: ${{ secrets.TEST_SERVER_SSH_KEY_PASSPHRASE }}
          source: "Allay-Server/build/libs/Allay-Server-shaded.jar"
          strip_components: 3
          overwrite: true
          target: "/root/allaymc"
      # Restart test server
      - name: Restart Test Server
        uses: appleboy/ssh-action@master
        if: success() && github.event_name == 'push' && github.repository == 'AllayMC/Allay' && contains(github.ref_name, 'master')
        with:
          host: ${{ secrets.TEST_SERVER_HOST }}
          username: ${{ secrets.TEST_SERVER_USER_NAME }}
          key: ${{ secrets.TEST_SERVER_SSH_KEY }}
          passphrase: ${{ secrets.TEST_SERVER_SSH_KEY_PASSPHRASE }}
          port: ${{ secrets.TEST_SERVER_PORT }}
          command_timeout: 60s
          script: |
            screen -list | grep -q "allay" || screen -S "allay"
            screen -S allay -X stuff 'stop\n'
            sleep 15s
            screen -S allay -X stuff 'cd /root/allaymc; java -jar Allay-Server-shaded.jar\n'
            exit